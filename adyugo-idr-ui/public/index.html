<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/adYugo.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/adYugo.ico" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>adYugo IDR</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
        overflow: hidden;
        font-family: "Inter", sans-serif;
        position: relative;
      }

      .blob {
        position: absolute;
        border-radius: 50%;
        opacity: 0.5;
        filter: blur(100px);
        mix-blend-mode: screen;
      }

      .blob1 {
        background: #8b5cf6;
        width: 400px;
        height: 400px;
        top: 10%;
        left: 10%;
        animation: blobMove1 30s ease-in-out infinite;
      }

      .blob2 {
        background: #60a5fa;
        width: 300px;
        height: 300px;
        bottom: 10%;
        right: 10%;
        animation: blobMove2 35s ease-in-out infinite;
      }

      .blob3 {
        background: #a5b4fc;
        width: 250px;
        height: 250px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation: blobMove3 25s ease-in-out infinite;
      }

      @keyframes blobMove1 {
        0% {
          transform: translate(0, 0) scale(1) rotate(0deg);
        }
        50% {
          transform: translate(100px, -50px) scale(1.2) rotate(45deg);
        }
        100% {
          transform: translate(0, 0) scale(1) rotate(0deg);
        }
      }

      @keyframes blobMove2 {
        0% {
          transform: translate(0, 0) scale(1) rotate(0deg);
        }
        50% {
          transform: translate(-120px, 80px) scale(1.1) rotate(-60deg);
        }
        100% {
          transform: translate(0, 0) scale(1) rotate(0deg);
        }
      }

      @keyframes blobMove3 {
        0% {
          transform: translate(-50%, -50%) scale(1) rotate(0deg);
        }
        50% {
          transform: translate(-60%, -55%) scale(1.3) rotate(30deg);
        }
        100% {
          transform: translate(-50%, -50%) scale(1) rotate(0deg);
        }
      }

      .root {
        position: relative;
        z-index: 1;
        text-align: center;
        padding: 2rem;
        color: #1e1b4b;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="blob blob1"></div>
    <div class="blob blob2"></div>
    <div class="blob blob3"></div>
    <div id="root"></div>

  </body>
</html>
